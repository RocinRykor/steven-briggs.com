<!DOCTYPE html>
{% extends "public/partials/base.html" %}
{% block main %}

<main class="profile-main">

        src="{{url_for('static', filename='img/steven-briggs-profile-pic.jpg')}}"
        class="profile_portrait"
        alt="Steven Briggs' Portrait" />
    <h1>Hello World!</h1>
    <h3>
        My name is Steven Briggs. I am a hobbyist web developer and programmer from
        Washington.
    </h3>

    <p>

<div class="links-container">

        <a href="https://github.com/RocinRykor" target="_blank">

    </div>
    <div class="link-card">

        </a>
    </div>
    <div class="link-card">
        <a href="https://www.linkedin.com/in/stevenbriggs369/" target="_blank">
            <img src="{{ url_for('static', filename='img/svg/linkedin.svg') }}" alt="LinkedIn" />
            <div class="diagonal-line"></div>

        <a href="https://www.discordapp.com/users/135822041164152833" target="_blank">

</main>
